session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- create_website_request
- greet
- goodbye
- stop
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- look_for_website_type
entities:
- request
- type
responses:
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! This is Gideon. Your personal website builder. How can I help you today?
  - text: Hello there. Gideon this side. How can I help you?
  - text: Hey. Gideon here. Do you want to build a website?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_website_options:
  - buttons:
    - payload: business
      title: Business Website
    - payload: education
      title: Education Website
    - payload: restaurant
      title: Restaurant Website
    text: Sure! I will help you. What type of website do you want to create?
actions:
- ->
- action_website_options
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_website_options
